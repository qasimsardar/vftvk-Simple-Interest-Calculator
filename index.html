<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h1 class="title">Simple Interest Calculator</h1>
            <form class="form">
                <label for="principal">Amount</label>
                <input type="number"  id="principal" name="principal">

                <br><br>

                <label for="rate">Interest Rate</label>
                <input type="range"  id="rate" name="rate" value="15" min="0" max="100" step="" oninput="rangeValueDisplay()">
                <label for="rate" id="rateDisplay"></label>

                <br><br>

                <label for="years">No. Of Years</label>
                    <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                <br><br>

                <input type="button" value="Calculate Now" onclick="compute()">

                <h2 id="results" class="results"></h2>

            </form>

            <div class="drops">
                <div class="drop drop-1"></div>
                <div class="drop drop-2"></div>
                <div class="drop drop-3"></div>
                <div class="drop drop-4"></div>
                <div class="drop drop-5"></div>
            </div>
        </div>

        
    </body>
</html>
